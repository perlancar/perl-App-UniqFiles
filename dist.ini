name    = App-UniqFiles
version = 0.04
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/App-UniqFiles/
repository  = http://github.com/sharyanto/perl-App-UniqFiles

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
remove = PkgVersion

[OurPkgVersion]
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[Test::Compile]
[InstallRelease]
install_command = cpanm -n .
;[Twitter]
;hash_tags = #perl #cpan #orgmode #emacs
;url_shortener = Metamark

;[@Git]

[Prereqs]
;spec
Rinci=1.1.0

;testing
Test::More                    = 0.96
File::Slurp=0
File::chdir=0

;runtime
perl                          = 5.010000
Digest::MD5=0
Log::Any=0
Log::Any::App=0
Perinci::CmdLine=0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
